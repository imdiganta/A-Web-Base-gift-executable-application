    .shadow-5 {
        box-shadow: 0 2px 25px -5px rgb(255 0 0 / 26%), 0 25px 21px -5px rgb(255 0 0 / 24%) !important;

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgb(241 225 251);
        background: url(happy-birthday-candles-picture-id1202880334.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
        scroll-behavior: unset;
    }

    #yes {
        color: white;
        transition: .3s;
        position: absolute;
        background: rgb(69, 141, 217);
        background: -moz-linear-gradient(0deg, rgb(22, 41, 255) 0%, rgb(160, 193, 255) 100%);
        background: -webkit-linear-gradient(0deg, rgb(22, 243, 255) 0%, rgb(160, 169, 255) 100%);
        background: linear-gradient(0deg, rgb(57, 22, 255) 0%, rgb(160, 200, 255) 100%);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#ff1636", endColorstr="#ffa0ba", GradientType=1);
        padding: 0px;
        /* margin-right: 200px; */
        height: 80px;
        width: 400px;
        border: 0;
        font-size: 30px;
        border-radius: 10px;
        font-weight: bold;
        left: 60rem;
    }

    #no {
        color: white;
        position: absolute;
        transition: .3s;
        background: rgb(69, 141, 217);
        background: -moz-linear-gradient(0deg, rgb(22, 41, 255) 0%, rgb(160, 193, 255) 100%);
        background: -webkit-linear-gradient(0deg, rgb(22, 243, 255) 0%, rgb(160, 169, 255) 100%);

        border: 0;
        top: 50rem;
        font-size: 20px;
        border-radius: 10px;
        font-weight: bold;
    }

    .pon-der-slide {
        display: flex;
        width: 100%;
        align-items:center;
        justify-content: center;
        height: 10rem;
        gap: 0px;
        /* margin-left:-120px; */
    }

    .local-box-of-love {
        transition: .5s;
        backdrop-filter: blur(20px);
        background-color: rgba(255, 255, 255, 0.756);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
        width: 70%;
        height: 70rem;
        margin: 50px;
    }

        .local-box-of-love:hover {
            transition: .5s;

        }

    button.style.top = Math.ceil(Math.random() * 95) + '%';

button.addEventListener('click', function () {
    window.location = "albam1.html";
});

<script>
    // Get the audio element
    var audioPlayer = document.getElementById('audioPlayer');

    // Automatically play the audio when the page loads
    window.onload = function() {
        audioPlayer.play();
    };

    // Optional: Log when the audio is playing or paused
    audioPlayer.addEventListener('play', function() {
        console.log('Audio is playing');
    });

    audioPlayer.addEventListener('pause', function() {
        console.log('Audio is paused');
    });

    // If autoplay is not allowed, add a button for manual play
    audioPlayer.addEventListener('error', function() {
        console.log('Error occurred while trying to play audio. Please start it manually.');
    });
